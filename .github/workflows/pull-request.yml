name: ğŸ” PR

env:
  FORCE_COLOR: true

on:
  push: {}
  workflow_dispatch: {}

jobs:
  build-test:
    name: ğŸ“¦ Build and ğŸ“‹ Test Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: package-lock.json
          node-version-file: .nvmrc

      - name: Setup Project
        run: npm ci

      - name: ğŸ› ï¸ Build
        run: npm run compile

      - name: ğŸ“‹ Test
        run: npm run test
